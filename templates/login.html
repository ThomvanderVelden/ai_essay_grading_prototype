{% extends "base.html" %}

{% block title %}Login - AI Essay Grading{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Demo email: teacher@example.com</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Demo password: password123</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Create an account</a>
                        <button type="button" id="demo-fill" class="btn btn-outline-info">Fill with Demo Credentials</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
