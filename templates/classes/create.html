{% extends "base.html" %}

{% block title %}Create Class - AI Essay Grading{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Create New Class</h2>
    <a href="{{ url_for('view_classes') }}" class="btn btn-outline-primary">Back to Classes</a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Class Details</h4>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="name" name="name" required 
                       placeholder="e.g. English 101, Biology AP">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                         placeholder="Brief description of the class..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="rubric_id" class="form-label">Assign Rubric (Optional)</label>
                <select class="form-select" id="rubric_id" name="rubric_id">
                    <option value="">-- Select a Rubric --</option>
                    {% for rubric in rubrics %}
                    <option value="{{ rubric.id }}">{{ rubric.name }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">You can assign a rubric now or later.</div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('view_classes') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Class</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
